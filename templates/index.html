<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATS Resume Analyzer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/base.css">
    <link rel="stylesheet" href="/static/components.css">
    <link rel="stylesheet" href="/static/animations.css">
</head>
<body>
    <div class="container mt-5 page-container">
        <div class="header-container animate-in">
            <div class="logo-section">
                <img src="/static/images/gslab-gavs-logo.png" alt="GSLab GAVS Logo" class="logo">
            </div>
            <h1 class="page-title">ATS Resume Analyzer</h1>
        </div>
        
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="main-card">
                    <div class="upload-section">
                        <i class="bi bi-file-earmark-text upload-icon"></i>
                        <h3 class="section-title">Upload Your Files</h3>
                    </div>
                    
                    <form action="/analyze" method="post" enctype="multipart/form-data">
                        <div class="mb-4">
                            <label for="job_description" class="form-label">
                                <i class="bi bi-file-text me-2"></i>Job Description
                            </label>
                            <textarea 
                                class="form-control"
                                id="job_description"
                                name="job_description"
                                rows="4"
                                placeholder="Paste the job description here..."
                                required
                            ></textarea>
                        </div>
                        
                        <div class="mb-4">
                            <label for="resume_files" class="form-label">
                                <i class="bi bi-file-pdf me-2"></i>Upload Resumes (PDF/ZIP)
                            </label>
                            <div class="input-group">
                                <input 
                                    type="file"
                                    class="form-control"
                                    id="resume_files"
                                    name="resume_files"
                                    accept=".pdf,.zip"
                                    multiple
                                    required
                                >
                            </div>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn-analyze">
                                <i class="bi bi-search me-2"></i>Analyze Resumes
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="credits">
        <div class="status-dots">
            <span class="dot dot-red"></span>
            <span class="dot dot-yellow"></span>
            <span class="dot dot-green"></span>
        </div>
        <div>Ideation: Manju Vellaichamy</div>
        <div>Solution and Implementation: Ajay Mishra</div>
        <div>Reviewed: Meenakshinathan K</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
