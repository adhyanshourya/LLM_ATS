<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATS Resume Analyzer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
        }
        .card {
            background-color: #ffffffdd;
            border: none;
        }
        .btn-custom {
            background-color: #2575fc;
            color: white;
        }
        .btn-custom:hover {
            background-color: #1b5bb5;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">ATS Resume Analyzer</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4">
                    <h3 class="text-center mb-3">Upload Your Files</h3>
                    <form action="/analyze" method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="job_description" class="form-label">Job Description</label>
                            <textarea class="form-control" id="job_description" name="job_description" rows="4" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="resume_files" class="form-label">Upload Resumes (PDF/ZIP)</label>
                            <input type="file" class="form-control" id="resume_files" name="resume_files" multiple required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-custom">Analyze Resumes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
